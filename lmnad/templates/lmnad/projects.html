{% extends 'lmnad/base.html' %}
{% load i18n %}

{% block content %}
<h3 class="page-header">{% trans "Products" %}</h3>
    {% for project in projects %}
        <h3><a href="{{ project.get_absolute_url }}">{{ project.title }}</a></h3>
        <p>
            {{ project.short_text | safe }}
        </p>
        <hr>
    {% endfor %}

{% endblock %}

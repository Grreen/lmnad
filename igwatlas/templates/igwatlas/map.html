{% extends 'igwatlas/base.html' %}
{% load staticfiles %}
{% load i18n %}

{% block content %}
     <div class="container">
         <br>
         <div class="row">
             <div class="col-sm-12">
                <div class="text-center">
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#search" style="width:20%">
                        {% trans "Search" %}
                    </button>
                </div>
            </div>

             <!-- Modal -->
             <div id="search" class="modal fade" role="dialog">
                 <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"> {% trans "Search" %}</h4>
                      </div>
                      <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="id_label_types" class="col-sm-2 control-label">
                                    {% trans 'Select types' %}
                                </label>
                                <div class="col-sm-10">
                                    <select class="types_multiple" id="id_label_types" multiple="multiple" style="width: 100%">
                                        <option value="0">{% trans "Map" %}</option>
                                        <option value="1">{% trans "Graphic" %}</option>
                                        <option value="2">{% trans "Satellite" %}</option>
                                        <option value="3">{% trans "Record" %}</option>
                                        <option value="4">{% trans "Table" %}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="date_from" class="col-sm-2 control-label">
                                    {% trans "Select date from" %}
                                </label>
                                <div class="col-sm-10">
                                    <div class="input-group date" data-provide="datepicker" data-date-format="yyyy-mm-dd">
                                        <input id="date_from" type="text" class="form-control">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-th"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="date_to" class="col-sm-2 control-label">
                                    {% trans "Select date to" %}
                                </label>
                                <div class="col-sm-10">
                                    <div class="input-group date" data-provide="datepicker" data-date-format="yyyy-mm-dd">
                                            <input id="date_to" type="text" class="form-control">
                                            <div class="input-group-addon">
                                                <span class="glyphicon glyphicon-th"></span>
                                            </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="id_label_sources" class="col-sm-2 control-label">
                                    {% trans "Source" %}
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="id_label_sources" placeholder="{% trans "Source" %} ">
                                </div>
                            </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                          <button id='search_cancel' type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close and clear" %}</button>
                          <button id='search_btn' type="button" class="btn btn-primary" data-dismiss="modal">{% trans "Search" %}</button>
                      </div>
                    </div>
                 </div>
             </div>
         </div>


         <!--Model form for create record-->
         <div id="create" class="modal fade" role="dialog">
                 <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"> {% trans "Create record" %}</h4>
                      </div>
                      <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="id_for_types" class="col-sm-2 control-label">
                                    {% trans 'Select types' %}
                                </label>
                                <div class="col-sm-10">
                                    <select class="types_multiple" id="id_for_types" multiple="multiple" style="width: 100%">
                                        <option value="0">{% trans "Map" %}</option>
                                        <option value="1">{% trans "Graphic" %}</option>
                                        <option value="2">{% trans "Satellite" %}</option>
                                        <option value="3">{% trans "Record" %}</option>
                                        <option value="4">{% trans "Table" %}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="id_for_date" class="col-sm-2 control-label">
                                    {% trans "Date of observation" %}
                                </label>
                                <div class="col-sm-10">
                                    <div class="input-group date" data-provide="datepicker" data-date-format="yyyy-mm-dd">
                                        <input id="id_for_date" type="text" class="form-control">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-th"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="id_for_image" class="col-sm-2 control-label">
                                    {% trans "Choose file" %}
                                </label>
                                <div class="col-sm-10">
                                    <input type="file" class="form-control-file" id="id_for_image">
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="id_for_source" class="col-sm-2 control-label">
                                    {% trans "Source" %}
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="id_for_source" placeholder="{% trans "Source" %} ">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="id_for_page" class="col-sm-2 control-label">
                                    {% trans "Page" %}
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="id_for_page" placeholder="{% trans "Page" %} ">
                                </div>
                            </div>

                        </form>

                      </div>
                      <div class="modal-footer">
                          <button id='create_cancel' type="button" class="btn btn-default" data-dismiss="modal">{% trans "Close and clear" %}</button>
                          <button id='add_record_button' type="button" class="btn btn-primary" data-dismiss="modal">{% trans "Create" %}</button>
                      </div>
                    </div>
                 </div>
             </div>
         <br>
         <div class="row">
             <div id="map"></div>
         </div>
         <br>
     </div>
{% endblock %}

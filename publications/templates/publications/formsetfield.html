{% load bootstrap_tags %}

<table class="table table-hover">
    {{ formset.management_form }}
    <thead>
    </thead>
    <tbody>
        {% for form in formset %}
        <tr>
            {% for field in form %}
                <td>
                    <div class="form-group">{{ field.label_tag }}</div>
                    <div style="width: 300px">{{ field }}</div>
                </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
